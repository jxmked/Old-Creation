<script type="text/javascript">
var tmp = "";
function run(){
	var val = $("#input").val();
	
	if(tmp != val){
		msg("=)", true);
	}
	
	tmp = val;
	
	var res = val;

	if($("#CNT").attr("data") == "0"){
		//If count is on... We don't need this
		if($("#TSC").attr("data") == "1"){
			//System is having a trouble of processing some special character causig of
			//Wrong output.  I decided to convert from Regular text to Hex
			//and begin translation between Regular characters to Special characters
			var hex = toHex(res.split(""));
			hex = TSC(hex);
			res = toStr(hex).join("");
		}
		res = RSS(res);
		res = ULA(res);
		res = ULF(res);
		res = RMD(res);
		res = RVS(res);
		res = SHC(res);
		res = CLF(res);
	} //End If 
	
	res = CNT(res);
	
	$("#output").val(res);
} //End run function

/****Copied from another project ****/

//Translate from Hex to String
function toStr(arr) {
	return arr.map(function(hex) {
		return String.fromCharCode(parseInt(hex, 16));
	}); //End Map
} //end toStr Function

//Translate from ASCII to Hex
function toHex(arr) {
	return arr.map(function(char) {
		return Number(char.charCodeAt(0)).toString(16);
	}); //End Map
} //End toHex Function

/****End FUNCTION ****/

/**Event Listener**/
$("#run").click(function(){
	run();
	msg("=)", true);
});
$("#input").keyup(run);

$(".xbtn").click(function(){
	var data = $(this).attr("title").split("|");
	var count = parseInt($(this).attr("data"));
	
	var num = ((data.length - 2) <= count) ? 0 : (count + 1);
	
	$(this).attr("data", num);
	
	if(data[(data.length - 1)] == "true"){
		$(this).text(data[$(this).attr("data")]);
		msg($(this).attr("id"), data[$(this).attr("data")]);
	} //End If
	run();
}); //End xbtn class clicl function

/**End event Listener **/
function msg(id, val){
	if(val == true){
		$("#msg").text(id);
		return; 
	} //End if

	var msgs = getMsgs();
	if(typeof msgs[id] == "undefined"){
		$("#msg").text("'" + id + "' is not registered");
		return; 
	} else {
		if(typeof msgs[id][val] == "undefined"){
			$("#msg").text("From '" + id + "', '" + val + "' is not registered");
			return; 
		} //End if
	} //End if
	
	$("#msg").text(msgs[id][val]);
}

//listener for document.  On ready state
$(document).ready(function(){
	/**Set the Text for all .xbtn**/
	$(".xbtn").map(function(index){
		var val = document.getElementsByClassName("xbtn")[index].getAttribute("title");
		document.getElementsByClassName("xbtn")[index].innerText = val.split("|")[0];
	}); //End Map
}); //End Document.ready

/***Added Feature to back to xCreat10n Home page*****/
function get(index){
	var res = {};
	var url = window.location.toString();	
	url.substr(url.indexOf("?") + 1).split("&").map(function(item){
		var val = item.split("=");
		res[val[0]] = val[1];
	}); return res[index];
}

$(document).ready(function(){
	var loc = get("loc");
	if(loc){
		$("#menu_btn").removeAttr("style");

		$("#menu_btn").click(function(){
			var res = loc.substr(1).split("%").map(function(hex) {
				return String.fromCharCode(parseInt(hex, 16));
			}).join("");
			window.location = res;
		});
	}
});
